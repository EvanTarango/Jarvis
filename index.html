<!DOCTYPE html>
<html>
<head>
  <title>Jarvis Chatbot</title>
  <link rel="stylesheet" href="jarvis.css">
  
  <style>
    /* Add some basic styling for the chatbot container and messages */
    #chatbot-container {
      border: 5px solid orange;
      padding: 10px;
      max-width: 600px;
	  height: 400px; 
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Jarvis</h1>

  <div id="chatbot-container">
    <div id="messages-container"></div>
    <input type="text" id="user-input" placeholder="Ask me a question">
    <button id="send-button">Send</button>
  </div>

  <script src="jarvis.js"></script>

</body>
</html>
